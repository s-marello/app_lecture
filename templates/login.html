<!DOCTYPE html>
<html lang="en">
<style>
div {
    margin-left: 100px;
}
</style>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div>
    <p>
    {% if message %}
        <p><b>{{message}}</b></p>
    {% endif %}
    </p>
    <br/><br/>
    <font size="4">  
    Прогнозирование конечных свойств новых материалов 
    </font>
    <br/><br/>
    <form action="" method="POST">
        <p>
	    <label for="smn">Соотношение матрица-наполнитель</label><br>
	    <input type="float" name="smn">
        </p>
	    <label for="pl">Плотность, кг/м3</label><br>
	    <input type="float" name="pl">
        </p>
	    <label for="mu">Модуль упругости, ГПа</label><br>
	    <input type="float" name="mu">
        </p>
	    <label for="ko">Количество отвердителя, м.%</label><br>
	    <input type="float" name="ko">
        </p>
	    <label for="seg">Содержание эпоксидных групп,%_2</label><br>
	    <input type="float" name="seg">
        </p>
	    <label for="tv">Температура вспышки, С_2</label><br>
	    <input type="float" name="tv">
        </p>
	    <label for="pp">Поверхностная плотность, г/м2</label><br>
	    <input type="float" name="pp">
        </p>
	    <label for="ps">Потребление смолы, г/м2</label><br>
	    <input type="float" name="ps">
        </p>
	    <label for="un">Угол нашивки, град</label><br>
	    <input type="float" name="un">
        </p>
	    <label for="shn">Шаг нашивки</label><br>
	    <input type="float" name="shn">
        </p>
	    <label for="pn">Плотность нашивки</label><br>
	    <input type="float" name="pn">
	<p>
	    <input type="submit">
	</p>
    </form>
</div>
</body>
</html>
